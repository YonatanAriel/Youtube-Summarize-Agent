name: YouTube Summarizer Test

on:
  workflow_dispatch:     # Manual trigger only

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Debug - Check environment variables are set
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_ENDPOINT: ${{ secrets.GEMINI_ENDPOINT }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          echo "=== Environment Variables Check ==="
          echo "GEMINI_API_KEY is set: $([ -z "$GEMINI_API_KEY" ] && echo 'NO' || echo 'YES')"
          echo "GEMINI_ENDPOINT is set: $([ -z "$GEMINI_ENDPOINT" ] && echo 'NO' || echo 'YES')"
          echo "TELEGRAM_BOT_TOKEN is set: $([ -z "$TELEGRAM_BOT_TOKEN" ] && echo 'NO' || echo 'YES')"
          echo "TELEGRAM_CHAT_ID is set: $([ -z "$TELEGRAM_CHAT_ID" ] && echo 'NO' || echo 'YES')"
          echo "TELEGRAM_API is set: $([ -z "$TELEGRAM_API" ] && echo 'NO' || echo 'YES')"
          echo "YOUTUBE_API_KEY is set: $([ -z "$YOUTUBE_API_KEY" ] && echo 'NO' || echo 'YES')"
          echo "=== End Environment Variables Check ==="
      
      - name: Run YouTube Summarizer TEST MODE
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_ENDPOINT: ${{ secrets.GEMINI_ENDPOINT }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_API: ${{ secrets.TELEGRAM_API }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          DEBUG: 'true'
        run: npm run github-actions-test
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -- package-lock.json || true
          git add data/
          git diff --staged --quiet || (git commit -m "Update processed videos database (test run)" && git pull --rebase && git push)
